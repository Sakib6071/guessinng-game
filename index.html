<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="container bg-primary p-4">
        <h1 class="text-center text-light fs-2">Guessing Game</h1>
        <p class="text-center text-light fs-3">Guess a number 1 to 5</p>
        <div class="mainField w-75 mx-auto bg-warning p-3 rounded">
            <p class="fs-4 text-primary fw-bold">Remaining Life : <span class="text-danger" id="life">3</span></p>
            <input class="d-block fs-4 w-50 mx-auto rounded border-success" type="number" id="inputField" placeholder="Guess the number">
            <button class="btn-success fs-4 w-50 mx-auto d-block mt-2 rounded" id="btn">Submit</button>
            <p class="fs-4 text-center" id="message-field"></p>
        </div>




    </div>



    <script src="logic/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
