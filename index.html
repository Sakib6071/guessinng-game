<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <!-- Add Favicon -->
    <link rel="shortcut icon" href="resources/favicon.png" type="image/x-icon">

    <!-- Link Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body style="background-color: rgb(180, 239, 254);">
    
    <div style="height: 100vh;" class="position-relative">
        <header>        
            <p class="fs-1 fw-bold text-center text-primary position-absolute start-50 translate-middle-x w-75" id="header">Guessing Game - <span class="text-warning">GG</span></p>
        </header>
        <main>
            
        <div class="container bg-primary p-5 position-absolute top-50 start-50 translate-middle border border-warning rounded-3" id="main-bg">
    
            <p class="text-center text-light fs-3">Guess a number 1 to 5</p>
                <div class="mainField w-100 mx-auto bg-warning p-3 rounded-3 border border-success rounded-3">
                    <p class="fs-4 text-primary fw-bold">Remaining Life : <span class="text-danger" id="life">3</span></p>

                    <input class="d-block fs-4 w-75 mx-auto rounded border-success" type="number" id="inputField" placeholder="Guess the number">

                    <button class="btn-success fs-4 w-75 mx-auto d-block mt-2 rounded" id="btn">Submit</button>
                    <button class="btn-success fs-4 w-75 mx-auto d-block mt-2 rounded" id="btn-restart">Restart</button>
                    
                    <p class="fs-4 text-center" id="message-field"></p>
                    <p class="fs-4 text-center text-success" id="answer-field"></p>
                    <div id="audio-field"></div>
                </div>      
        </div>
        </main>
    </div>

    <!--JS Link -->
    <script src="logic/app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
